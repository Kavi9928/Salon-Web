<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Salon Management System</title>
    
    <script src="js/donation.js"></script>
    <link rel="stylesheet" href="css/donation.css">
    
</head>
<body>

  <div class="card-form">
  <form class="deposit">
    <div class="form-indicator"></div>
    <div class="form-body">
      <div class="row">
        <h1 style="margin-bottom:0px;">DEPOSIT FUNDS</h2>
      </div> 
      <div class="row">
        <div class="form-block">
          <div class="button" id="1" onclick="setValue(this)">Rs.50</div>
          <div class="button" id="2" onclick="setValue(this)">Rs.100</div>
          <div class="button" id="3" onclick="setValue(this)">Rs.200</div>
          <div class="button" id="4" onclick="setValue(this)">Rs.500</div>
          <div class="button" id="5" onclick="setValue(this)">Rs.1000</div>
        </div>
      </div>
      <div class="row">
        <input type="text" id="cc" maxlength="16" placeholder="Credit card number">
      </div>
      <div class="row">
        <input type="text" id="name" placeholder="Name on card">
        <input type="text" id ="date" maxlength="5" placeholder="MM/YY">
        <input type="text" id ="cvc" maxlength="4" placeholder="CVC">
      </div>
    </div>
    <div class="form-footer">
      <input type="submit" value="Donate" class="btn">
    </div>
  </form>
</div>

</body>
</html>
